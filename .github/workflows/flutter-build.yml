name: Flutter Build APK (Shuaib Jaame App Final Fixed)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Create Supported Gradle Project
        run: |
          flutter create -t app temp_app
          cp -r lib assets pubspec.yaml temp_app/
          cd temp_app
          flutter pub get

      - name: Build Release APK
        working-directory: temp_app
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Shuaib_Jaame_App_Fixed
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
